name: Build and Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
